apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

bases:
  - ../../base

nameSuffix: -staging

replicas:
  - name: http-hello-world
    count: 2

patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: http-hello-world
      spec:
        template:
          spec:
            containers:
            - name: http-hello-world
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "100m"
                limits:
                  memory: "128Mi"
                  cpu: "200m"
  - patch: |-
      apiVersion: networking.k8s.io/v1
      kind: Ingress
      metadata:
        name: http-hello-world
      spec:
        rules:
        - host: hello-world-staging.example.com

commonLabels:
  environment: staging
